data:
  host: "YW1xcHM6Ly9mcHM6ZnBzcHJvY2Vzc29yMUBiLTk2MjI0NmFlLWMzNzQtNDlmYS04OTMzLTNjNTA0MmE0NzFiZi5tcS51cy13ZXN0LTIuYW1hem9uYXdzLmNvbTo1Njcx"
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: keda-trigger-auth-rabbitmq-conn
spec:
  secretTargetRef:
    - parameter: host
      name: keda-rabbitmq-secret
      key: host
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ .Chart.Name }}-keda
spec:
  scaleTargetRef:
    kind: Deployment
    name: {{ template "fiposprocessorservice.deployName" . }}
  minReplicaCount: {{ .Values.replicaCount.min }}
  maxReplicaCount: {{ .Values.replicaCount.max }}
  triggers:
  - type: rabbitmq
    metadata:
      protocol: "amqp"
      queueName: "fiposprocessor_request_mq"
      queueLength: "1"
    authenticationRef:
      name: keda-trigger-auth-rabbitmq-conn
